<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Learn how to use the Firebase platform on the Web">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	<title>ily chat</title>
	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="ily chat">
	<meta name="theme-color" content="#ffffff">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
	<meta name="apple-mobile-web-app-title" content="ily chat">
	<meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
	<!-- Tile icon for Win8 -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-navbutton-color" content="#ffffff">
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- App Styling -->
	<link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet'>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<!-- Header section containing logo -->
		<header class="mdl-layout__header mdl-color-text--grey-800 mdl-color--white">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">ily chat</span>
				<div id="user-container">
					<div hidden id="user-pic"></div>
					<div hidden id="user-name"></div>
					<button hidden id="sign-out" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-color-text--red">
						<i class="material-icons">exit_to_app</i>
					</button>
					<button hidden id="sign-in" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-color-text--green">
						<i class="material-icons">person_outline</i>
					</button>
				</div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<!-- Messages container -->
			<div id="messages-card" class="mdl-card mdl-cell mdl-cell--12-col">
				<div class="mdl-card__supporting-text mdl-color-text--grey-900">
					<div id="dummy">
						<div hidden id="signedoff">
							<div>Sign in to view messages</div>
						</div>
						<div id="message-filler">
							<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
						</div>
					</div>
					<div hidden id="messages"></div>
					<form id="message-form" action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" placeholder="Type a message" id="message">
						</div>
						<button id="submit" title="Send" disabled type="submit" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">send</i>
						</button>
					</form>
					<form id="image-form" action="#">
						<input id="mediaCapture" type="file" accept="image/*" capture="camera">
						<button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">camera_alt</i>
						</button>
					</form>
				</div>
			</div>
			<div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</main>
	</div>
	<!-- Import and configure the Firebase SDK -->
	<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
	<!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
	<script src="/__/firebase/5.7.3/firebase-app.js"></script>
	<script src="/__/firebase/5.7.3/firebase-auth.js"></script>
	<script src="/__/firebase/5.7.3/firebase-storage.js"></script>
	<script src="/__/firebase/5.7.3/firebase-messaging.js"></script>
	<script src="/__/firebase/5.7.3/firebase-firestore.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
